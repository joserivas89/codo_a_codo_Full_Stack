<body style="background-color: black">
    <header>
        <div></div>
        <img class="image_logo" src="img\logo.PNG" alt="logo"  >
        
        <nav>
            <ul style="padding-left: 0%">

                <ic class="fa fa-youtube-play" style="color: red"></ic>
                <ic class="fa fa-facebook-f" ></ic>
                </div>
    
            </ul>

    <main>
        <div style="background-color: black;"><h3 style="padding: 5%;color: white;font-style: italic;">NO DUDE EN CONTACTARNOS</h3></div>
        <section>
            
            <article style="width: 100%; height: 100%;flex-wrap: wrap; align-items: center;flex-direction: row;align-items: center;justify-content: space-around;">
                <form name="form"  id="form" style="border-radius: 2mm;">
                    <div class="mb-3" style="border-radius:2mm">
                        <label for="nombre_apellido" class="form-label" style="color:white;padding: 2mm;">Nombre y Apellido</label>
                        <input itemid="nombre_apellido" name="nombre_apellido" type="text" class="form-control" id="nombre_apellido" placeholder="Nombre Apellido">

                    </div>
                    <div class="mb-3" style="border-radius:2mm ;">
                        <label for="mail" class="form-label" style="color:white;padding: 2mm">Email address</label>
                        <input name="mail" type="text" class="form-control" id="mail" placeholder="name@example.com">
                    </div>
                    <div class="mb-3" style="border-radius:2mm ;">
                        <label for="consulta" class="form-label" style="color:white;padding: 2mm">Consulta</label>
                        <textarea name="consulta" class="form-control" id="consulta" rows="3" ></textarea>
                    </div>
                    <div style="width:fit-content; border-radius: 2mm;display: inline-block;padding: 2mm;">
                        <button type="submit" onclick="SubmitEvent" style="color:white; border-radius: 1mm; align-content: center;">Enviar</button>
                        
                    </div>
                </form>
            </article>
        </section>

    </main>

    <div style="border: 0mm;border-top: 1mm ;border-style: solid;border-color: rgb(130, 130, 140);">
